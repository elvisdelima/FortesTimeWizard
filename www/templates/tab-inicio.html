<ion-view hide-nav-bar=true>
    <div class="bar bar-header bar-assertive">
      <h1 class="title">Fortes TimeWizard</h1>
    </div>  
  <ion-content padding=true style="margin-top:50px;"> 
		<div class="item item-divider">
          Horas Trabalhadas no Dia
        </div>
		<ion-item>
  			<h1>{{dadosInicio.totalTrabalhado}}</h1>				
        </ion-item>
        <div class="item item-divider">
          Horas de Intervalo no Dia
        </div>
		<ion-item>
  			<h1>{{dadosInicio.totalIntarvalos}}</h1>				
        </ion-item>
        
        <div class="item item-divider">
          Horas Trabalhadas no Turno Atual 
        </div>
		<ion-item>
  			<h1>{{dadosInicio.horasDoTurno}}</h1>				
        </ion-item>
	
  </ion-content>
    
</ion-view>
