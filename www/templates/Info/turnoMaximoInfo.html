<ion-view title="Turno Máximo">
    <ion-content class="padding">
        <p>
            A regra de turno máximo diz respeito a quantidade máxima horas trabalhadas em um unico turno que no caso é 6.
        </p>
        <p>Exemplo:</p>
        <p>Você deve tirar um intervalo de pelo menos 1 hora a cada 6 horas trabalhadas.</p>                              
    </ion-content>
</ion-view>
